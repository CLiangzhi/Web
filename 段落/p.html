<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段落学习</title>
</head>

<body>

    <!-- 
        2.段落标签：<P></P>  
                   <div></div>
                   
        用来表示一个段落
    -->

    <p align="center">这是一个段落标签</p>
    <hr>
    <!---
        用来添加水平线,单个出现。
        可以利用color来设置水平线的颜色
        利用width设置水平线的长度
        利用size来设置水平线的高度
        利用align来设置水平线的对齐方式(默认居中)可取值left/right
        (控制长度和高度的时候用像素px控制)
    -->
    <hr color="green" width="300px" size="20px">
    <p>如果不希望在在产生一个新标签<br />的情况下进行换行</p>
    <!--如果想在一个标签里面进行换行，可以使用<br />标签 -->
</body>

</html>
