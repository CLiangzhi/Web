<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题的学习</title>
</head>
<body>
        <!--
        1.可以利用h$*6{内容}来生成六个标签
        标签不能随便用，级别也不可以随便写
    -->
    <h1 align="center" color:green>一级标题</h1>
    <h2 align="right">二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
</body>
</html>
