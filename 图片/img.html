<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有关图片的学习</title>
</head>

<body>
    <!--
        3.插入一个图片的标签：（单标签）
        图片必须与文件在同一个文件夹下
        src：路径，里面写图片的名字
        alt：规定图像的替代文本
        width：规定图像的宽度
        height：规定图像的高度.一般只规定宽度来保持美观
        title：鼠标悬停在图片上给予提示
    -->
    <br \>
    <img src="1.webp" alt="美丽的小姐姐" width="300px" title="小姐姐">
    
    <!--
        4.图片的路径详解：src:
        绝对路径:是电脑的盘符存储与访问的地址
        <img src="E:\web\1.webp" alt="">
        相对路径：如果两者在同一路径下可以直接访问
        子级关系：/     父级关系：../    同级关系：./
        <img src="./2.webp" width="300px">
        网络路径:也就是具体的网络地址
        
    -->
</body>

</html>
