<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本的学习</title>
</head>

<body>
    <!--
        6.文本标签：实现文本的多种形式
        <em>文本</em>           定义着重文字
        <i>文本</i>             定义斜体文字
        <b>文本</b>             定义粗体文本
        <strong>文本</strong>   定义加重语气(也加粗)
        <span>文本</span>       元素没有特定的含义
        <del>文本</del>         定义删除字
    -->
    <br />
    <em>我真服你了</em>
    <br>
    <i>你为什么对我这样</i>
    <br>
    <b>真搞不懂你想干什么</b>
    <br>
    <strong>难道我就只是一个工具吗</strong>
    <br>
    <span>大多数都是只有在问题的时候找我</span>
    <br>
    <del>我现在真的对你很失望、很失望</del>
    <br>
    <p>我<strong>真的</strong>喜欢<b>你</b></p>
</body>

</html>
