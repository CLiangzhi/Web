<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年10月11日</title>
    <style>
        div {
            margin: 50px auto;
            height: 600px;
            width: 600px;
            background-color: blue;
            /*如果外边距（此处是div）比内外边距（此处是p）小，则会发生塌陷。
            解决方法：
            第一个：加一个同颜色的外盒子的边框：border:1px solid blue；
            第二个：overflow:hidden;
            第三个：padding-top:1px;*/
        }

        p {
            margin: 100px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>山东理工大学</p>
    </div>
</body>

</html>
