<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {

            width: 50px;
            height: 50px;
            border: 1px solid red;
            /*display: block;行内元素转块级元素*/
            display: inline-block;
            /*行内元素转行内块级元素*/
        }

        div {
            width: 60px;
            height: 60px;
            border: 1px solid blue;
            display: inline;
            /*块级元素转行内元素*/
        }

        div.b1 {
            display: none;
        }
    </style>
</head>

<body>
    <span>a <span>a </span>a</span>
    <div class="b1">b</div>
    <div>b</div>
    <div>b</div>
</body>

</html>
