<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数字/数值类型
        var age = 1;
        // 字符串类型
        var name = '张三';
        // 布尔类型 只有两个值 true false 用于逻辑运算和判断
        var isTrue = true;
        // null类型
        var obj = null;
        // undefined类型
        var obj1;
        // symbol类型
        // bigint类型
        // 对象类型 合成数据类型 大括号里面可以放任意数据类型
        var people = {
            name: 'zhangsan',
            age: 20,
        }
        // 数组类型
        // 函数类型



        //typeof 运算符 可以判断数据类型 返回一个字符串 语法 typeof 变量名
        console.log(typeof age);
        console.log(typeof name);
        console.log(typeof isTrue);
        console.log(typeof obj);
        console.log(typeof obj1);
        console.log(typeof people);
        console.log(typeof people.name);
        console.log(typeof people.age);
        console.log(typeof people.name.age);
    </script>
</body>

</html>
