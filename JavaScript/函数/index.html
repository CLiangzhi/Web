<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function print(s){
            document.write(s);
        }
        var num = 0;
        while (num < 10)
        {
            num++;
            if (num % 2 ==0)
                print(num+"<br>");
        }
        function GetRandomNumber(min,max){
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        var num = GetRandomNumber(1,10);
        document.write(num);
    </script>
</body>

</html>
