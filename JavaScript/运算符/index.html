<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //加减乘除
        var a = 100;
        var b = 10;
        console.log(a + b);//110
        console.log(a - b);//90
        console.log(a * b);//1000
        console.log(a / b);//10
        //取余
        console.log(a % b);//0
        //自增自减 符号在前是先加或减再赋值 符号在后是先赋值再加或减
        var c1 = c2 = c3 = c4 = 10;
        console.log(c1++);//10
        console.log(++c2);//11
        console.log(c3--);//10
        console.log(--c4);//9
        //比较运算符
        var d = 10;
        var d2 = '10';
        var e = 20;
        console.log(d == d2);//相等运算符 只比较数值 不比较类型 相等返回true 不相等返回false true
        console.log(d === d2);//严格相等运算符 即比较数值也比较类型 false
        console.log(d != d2);//不相等运算符 只比较数值 不比较类型 false
        console.log(d !== d2);//严格不相等运算符 即比较数值也比较类型 true
        console.log(d > e);//false
        console.log(d < e);//true
        console.log(d >= e);//false
        //赋值运算符 += -= *= /= %= =
        var f = 10;
        f += 10;//f=f+10
        console.log(f);//20
        f -= 10;//f=f-10
        console.log(f);//10
        f *= 10;//f=f*10
        console.log(f);//100
        f /= 10;//f=f/10
        console.log(f);//10
        //布尔运算符
        var g = true;
        var h = false;
        console.log(g && h);//与 false
        console.log(g || h);//或 true
        console.log(!g);//非 false
        // 3. 三元运算符
        // 表达式1 ? 表达式2 : 表达式3
        // 如果表达式1为真，则返回表达式2，否则返回表达式3
        var a = 10;
        var b = 20;
        var c = a > b ? a : b;
        console.log(c);
    </script>
</body>

</html>
