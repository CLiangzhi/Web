<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象 简单来说对象就是一个键值对的集合 实际上类似于java中的类和对象
        //创建一个对象
        var user = {
            name: '张三',
            age: 18,
            sex: '男',
        }
        /*
        对象的每一个键名被称为属性 例如 user.name
        键值可以是任意数据类型
            如果键值是函数 那么被称为方法 可以像函数那样调用
            var man = {
                 getName : function(s){
                     console.log(s);
                 }
            }
            man.getName('李四');
            如果键值是对象 那么被称为嵌套对象
            var dog = {
                name: '小狗',
                age: 2,
                sex: '公',
                friend: {
                    name: '小猫',
                    age: 3,
                    sex: '母',
                }
            }
            console.log(dog.friend.name);
            */
    </script>
</body>

</html>
