<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1. Math.abs() 返回绝对值
        console.log(Math.abs(-1));

        // 2. Math.ceil() 向上取整
        console.log(Math.ceil(1.1));

        // 3. Math.floor() 向下取整
        console.log(Math.floor(1.9));

        // 4. Math.round() 四舍五入
        console.log(Math.round(1.4));

        // 5. Math.random() 生成[0,1)之间的随机数
        //    Math.random() * (max - min + 1)) + min; 生成[min,max]之间的随机浮点数 实际上是[min,max+1)之间的随机浮点数
        var max = 20;
        var min = 10;
        console.log(Math.random() * (max - min + 1)) + min;//返回浮点数
        console.log(Math.floor(Math.random() * (max - min + 1))) + min;//返回整数
        // 6. Math.max() 返回一组数中的最大值 括号内不能是数组 如果想直接对数组操作 需要在数组名前加上...
        console.log(Math.max(1, 2, 3, 4, 5));
        var arr = [1, 2, 3, 4, 5, 6];
        console.log(Math.max(...arr));

        // 7. Math.min() 返回一组数中的最小值
        console.log(Math.min(1, 2, 3, 4, 5));

        // 8. Math.pow(x,y) 返回x的y次幂
        console.log(Math.pow(2, 3));

        // 9. Math.sqrt() 返回一个数的平方根
        console.log(Math.sqrt(4));

        // 10. Math.PI 圆周率
        console.log(Math.PI);

        // 11. Math.sin() 返回一个数的正弦值
        console.log(Math.sin(1));

        // 12. Math.cos() 返回一个数的余弦值
        console.log(Math.cos(1));

        // 13. Math.tan() 返回一个数的正切值
        console.log(Math.tan(1));

        // 14. Math.asin() 返回一个数的反正弦值
        console.log(Math.asin(1));

        // 15. Math.acos() 返回一个数的反余弦值
        console.log(Math.acos(1));

        // 16. Math.atan() 返回一个数的反正切值
        console.log(Math.atan(1));

        // 17. Math.atan2() 返回一个数的反正切值
        console.log(Math.atan2(1, 1));

        // 18. Math.log() 返回一个数的自然对数
        console.log(Math.log(1));

        // 19. Math.log10() 返回一个数的以10为底的对数
        console.log(Math.log10(1));

        // 20. Math.log2() 返回一个数的以2为底的对数
        console.log(Math.log2(1));

        // 21. Math.exp() 返回e的x次幂
        console.log(Math.exp(1));

        // 22. Math.sign() 判断一个数的正负 返回1 0 -1
        console.log(Math.sign(-10));
        console.log(Math.sign(0));
        console.log(Math.sign(10));

        // 23. Math.trunc() 返回一个数的整数部分
        console.log(Math.trunc(1.1));

        // 24. Math.fround() 返回一个数的单精度浮点数表示
        console.log(Math.fround(1.1));

        // 25. Math.cbrt() 返回一个数的立方根
        console.log(Math.cbrt(1));

        // 26. Math.clz32() 返回一个数的32位无符号整数表示
        console.log(Math.clz32(1));

        // 27. Math.imul() 返回两个数的乘积
        console.log(Math.imul(1, 1));

        // 28. Math.hypot() 返回一个数的平方和的平方根
        console.log(Math.hypot(1, 1));

        // 29. Math.log1p() 返回一个数的自然对数
        console.log(Math.log1p(1));

        // 30. Math.expm1() 返回e的x次幂减1
        console.log(Math.expm1(1));

        // 31. Math.pow() 返回x的y次幂
        console.log(Math.pow(1, 1));
    </script>
</body>

</html>
