<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组(Array)声明
        var arr = [1, 2, 3, 'df', true, 9, [4, 5, 6]];
        //数组查询
        console.log(arr);
        console.log(arr.length);
        console.log(arr[3]);
        console.log(arr[6][1]);
        // 数组也可以先声明后赋值
        var arr1 = [];
        arr1[0] = 10;
        console.log(arr1);

        // 数组遍历
        for (var i = 0; i < arr.length; i++)
        {
            console.log(arr[i]);
        }

        // 数组的方法
        //Array.isArray() 用来判断是否是数组
        console.log(typeof arr);//不可以用typeof来判断是否是数组
        console.log(Array.isArray(arr));
        //push() 用来在数组末尾添加元素
        arr.push(100);
        console.log(arr);
        //pop() 用来删除数组末尾的元素
        arr.pop();
        console.log(arr);
        //unshift() 用来在数组开头添加元素
        arr.unshift(200);
        console.log(arr);
        //shift() 用来删除数组开头的元素
        arr.shift();
        console.log(arr);
        //slice() 用来截取数组
        var arr2 = arr.slice(1, 3);
        console.log(arr2);
        //splice() 用来删除数组中的元素
        arr.splice(1, 2);
        console.log(arr);
        //concat() 用来合并数组
        var arr3 = arr.concat(arr2);
        console.log(arr3);
        //join() 用来将数组转换为字符串
        console.log(arr3.join('-'));
        //reverse() 用来反转数组
        console.log(arr3.reverse());
        //indexOf() 用来查找数组中某个元素的索引
        console.log(arr3.indexOf(200));
        //lastIndexOf() 用来查找数组中某个元素的最后一个索引
        console.log(arr3.lastIndexOf(200));
        //includes() 用来判断数组中是否包含某个元素
        console.log(arr3.includes(200));
        //find() 用来查找数组中满足条件的第一个元素
        console.log(arr3.find(function (value, index) {
            return value > 10;
        }));
        //findIndex() 用来查找数组中满足条件的第一个元素的索引
        console.log(arr3.findIndex(function (value, index) {
            return value > 10;
        }));
        //sort() 用来排序数组
        console.log(arr3.sort());
        //forEach() 用来遍历数组
        arr3.forEach(function (value, index) {
            console.log(value, index);
        });
        //map() 用来遍历数组，并返回一个新的数组
        var arr4 = arr3.map(function (value, index) {
            return value * 2;
        });
        console.log(arr4);
        //filter() 用来遍历数组，并返回一个新的数组，只有满足条件的元素才会被返回
        var arr5 = arr4.filter(function (value, index) {
            return value > 10;
        });
        console.log(arr5);

    </script>
</body>

</html>
