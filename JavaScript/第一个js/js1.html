<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript简介学习</title>
    <script>
        function getValue(inputId) {
            var x=document.getElementById(inputId);
            //两种方法
            // var y=inputId.charAt(inputId.length-1);
            var y=inputId[inputId.length-1];
            alert("第"+y+"个<input>元素的值为："+x.value);
        }
        function getElements() {
            var x=document.getElementsByTagName("input");
            alert("有"+x.length+"个<input>标签");
        }
    </script>
</head>

<body>
    <input type="text" value="1" id="input1" name="input" onclick="getValue('input1')">
    <br>
    <input type="text" value="2" id="input2" name="input" onclick="getValue('input2')">
    <br>
    <input type="text" value="3" id="input3" name="input" onclick="getValue('input3')">
    <br>
    <button onclick="getElements()">元素个数</button>
    <!-- <input type="button" value="元素个数"  name="input" onclick="getElements()"> -->
</body>

</html>
